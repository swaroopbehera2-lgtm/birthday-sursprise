<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday ğŸ‰</title>
<style>
body {
  margin:0;
  padding:0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

.card {
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  animation: pop 1s ease;
}

h1 {
  color:#ff4081;
  font-size:40px;
}

p {
  font-size:20px;
  color:#444;
}

button {
  margin-top:20px;
  padding:10px 20px;
  border:none;
  background:#ff4081;
  color:white;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
}

@keyframes pop {
  0% {transform:scale(0);}
  100% {transform:scale(1);}
}

.confetti {
  position:absolute;
  width:10px;
  height:10px;
  background:red;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% {top:-10px;}
  100% {top:100vh;}
}
</style>
</head>

</div>

</script>

</body>
</html>
